<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyStore</title>
    <link rel='icon' href='./assets/img/favicon.svg' type='image/x-icon'/ >
    <link

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

    <script type="text/javascript" src="http://livejs.com/live.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
      <div class="navbar-header">
        <a class="navbar-brand" href="./index.html"><strong>MyStore</strong></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Sales</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./products.html">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./customers.html">Customers</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./stores.html">Stores</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./statistics.html">Statistics </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./about.html">About </a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid p-2">
      <div class="card">
        <div class="card-header">
          Customers
          <button
            id="insert_customer"
            class="btn btn-sm btn-secondary ml-2 float-right"
            data-toggle="modal"
            data-target="#insert_customer_modal"
          >
            <i class="far fa-plus-square"></i> Add customer
          </button>

          <!-- INFO: Modal -->
          <div
            class="modal fade"
            id="insert_customer_modal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="insert_customer_modalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="insert_customer_modalLabel">
                    Insert Customer info
                  </h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label class="mt-2">Customer's Name</label>
                      <div class="input-group">
                        <input
                          type="text"
                          id="first_name"
                          placeholder="First name"
                          aria-label="First name"
                          class="form-control"
                          required
                        />
                        <input
                          type="text"
                          id="middle_name"
                          placeholder="Middle Name"
                          aria-label="Middle Name"
                          class="form-control"
                        />
                        <input
                          type="text"
                          id="last_name"
                          placeholder="Last name"
                          aria-label="Last Name"
                          class="form-control"
                          required
                        />
                      </div>
                      <label class="mt-2" for="gender">Gender</label>
                      <select class="form-control" id="gender">
                        <option>Αντρας</option>
                        <option>Γυναίκα</option>
                      </select>
                      <label class="mt-2">Customer's Address</label>
                      <div class="input-group">
                        <input
                          type="text"
                          id="street_address"
                          placeholder="Street"
                          aria-label="First name"
                          class="form-control"
                          required
                        />
                        <input
                          type="text"
                          id="building_number_address"
                          placeholder="Building Number"
                          aria-label="First name"
                          class="form-control"
                          required
                        />
                        <input
                          type="number"
                          id="zip_address"
                          placeholder="Zip"
                          aria-label="First name"
                          class="form-control"
                          min="0"
                          required
                        />
                        <input
                          type="text"
                          id="city_address"
                          placeholder="City"
                          aria-label="First name"
                          class="form-control"
                          required
                        />
                      </div>

                      <label for="birth_date" class="mt-2"
                        >Customer's Birth Date</label
                      >
                      <input
                        type="date"
                        class="form-control"
                        id="birth_date"
                        required
                      />

                      <label for="phone_number" class="mt-2"
                        >Customer's Phone Number</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="phone_number"
                        required
                      />

                      <label class="mt-2">Status</label>
                      <div class="input-group">
                        <input
                          type="text"
                          id="status"
                          placeholder="Relationship status"
                          aria-label="Relationship status"
                          class="form-control"
                        />
                        <input
                          type="number"
                          id="nr_kids"
                          placeholder="Kids"
                          aria-label="Kids"
                          class="form-control"
                          min="0"
                        />
                      </div>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-light"
                    data-dismiss="modal"
                  >
                    Close
                  </button>
                  <button
                    type="button"
                    id="insert_customer_info"
                    class="btn btn-secondary"
                  >
                    Insert
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
          <table
            id="customerst"
            class="table table-striped table-hover table-bordered"
          >
            <thead>
              <tr>
                <th scope="col"></th>
                <th scope="col">Name</th>
                <th scope="col">Address</th>
                <th scope="col">Phone number</th>
                <th scope="col">Points</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <!-- INFO: Modal -->
          <div
            class="modal fade"
            id="edit_customer_modal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="edit_customer_modalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="edit_customer_modalLabel">
                    Edit Customer info
                  </h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label class="mt-2">Customer's Name</label>
                      <div class="input-group">
                        <input
                          type="text"
                          id="edit_first_name"
                          placeholder="First name"
                          aria-label="First name"
                          class="form-control"
                          required
                        />
                        <input
                          type="text"
                          id="edit_middle_name"
                          placeholder="Middle Name"
                          aria-label="Middle Name"
                          class="form-control"
                        />
                        <input
                          type="text"
                          id="edit_last_name"
                          placeholder="Last name"
                          aria-label="Last Name"
                          class="form-control"
                          required
                        />
                      </div>
                      <label class="mt-2" for="gender">Gender</label>
                      <select class="form-control" id="edit_gender">
                        <option>Αντρας</option>
                        <option>Γυναίκα</option>
                      </select>
                      <label class="mt-2">Customer's Address</label>
                      <div class="input-group">
                        <input
                          type="text"
                          id="edit_street_address"
                          placeholder="Street"
                          aria-label="First name"
                          class="form-control"
                          required
                        />
                        <input
                          type="text"
                          id="edit_building_number_address"
                          placeholder="Building Number"
                          aria-label="First name"
                          class="form-control"
                          required
                        />
                        <input
                          type="number"
                          id="edit_zip_address"
                          placeholder="Zip"
                          aria-label="First name"
                          class="form-control"
                          min="0"
                          required
                        />
                        <input
                          type="text"
                          id="edit_city_address"
                          placeholder="City"
                          aria-label="First name"
                          class="form-control"
                          required
                        />
                      </div>

                      <label for="birth_date" class="mt-2"
                        >Customer's Birth Date</label
                      >
                      <input
                        type="date"
                        class="form-control"
                        id="edit_birth_date"
                        required
                      />

                      <label for="phone_number" class="mt-2"
                        >Customer's Phone Number</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="edit_phone_number"
                        required
                      />

                      <label class="mt-2">Status</label>
                      <div class="input-group">
                        <input
                          type="text"
                          id="edit_status"
                          placeholder="Relationship status"
                          aria-label="Relationship status"
                          class="form-control"
                        />
                        <input
                          type="number"
                          id="edit_nr_kids"
                          placeholder="Kids"
                          aria-label="Kids"
                          class="form-control"
                          min="0"
                        />
                      </div>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-light"
                    data-dismiss="modal"
                  >
                    Close
                  </button>
                  <button
                    type="button"
                    id="edit_customer_info"
                    class="btn btn-secondary"
                  >
                    Edit
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/customers.js"></script>
  </body>
</html>
