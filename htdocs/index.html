    <div class="container-fluid">
      <div class="row p-2">
        <!-- Side panel for selecting what to view and what to filter out -->
        <div class="col-3 sticky-top">
          <!-- card containing filters for objects in the table -->
          <div class="card mt-1">
            <div class="card-header">
              Filters
            </div>
            <div class="card-body">
              <!-- FILTER STARTS HERE -->
              <form>
                <div id="filterform" class="form-group">
                  <label for="filtertransactioninstore"
                    >Transaction happened in:</label
                  >

                  <select
                    id="filtertransactioninstore"
                    title="Nothing Selected"
                    class="form-control selectpicker border"
                    data-actions-box="true"
                    data-live-search="true"
                    data-selected-text-format="count > 1"
                    data-width="100%"
                    data-style="btn-white"
                  ></select>
                  <label for="trans_date">Transaction happend at:</label>
                  <input type="date" id="trans_date" class="form-control" />
                  <label for="choose_product_category"
                    >Bought products in category:</label
                  >
                  <select
                    width="100%"
                    id="choose_product_category"
                    class="form-control selectpicker border"
                    title="Nothing Selected"
                    data-style="btn-white"
                  >
                    <option disabled selected value="">Nothing Selected</option>
                    <option>Φρέσκα Προϊόντα</option>
                    <option>Είδη Ψυγείου</option>
                    <option>Είδη Κάβας</option>
                    <option>Είδη Προσωπικής Περιποίησης</option>
                    <option>Είδη Σπιτιού</option>
                    <option>Προϊόντα για Κατοικίδια</option>
                  </select>
                  <label for="input_number_of_products"
                    >Total number of products less than:</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    min="1"
                    id="input_number_of_products"
                  />
                  <label for="input_total_cost"
                    >Total amount of Transaction less than:</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    min="0"
                    id="input_total_cost"
                  />
                  <label for="select_trans_way">Transaction made with:</label>
                  <select
                    width="100%"
                    class="form-control selectpicker border"
                    id="select_trans_way"
                    title="Nothing Selected"
                    data-style="btn-white"
                  >
                    <option disabled selected value="">Nothing Selected</option>
                    <option>Μετρητά</option>
                    <option>Κάρτα</option>
                  </select>
                </div>
                <button type="reset" class="btn btn-secondary btn-block">
                  Reset
                </button>
              </form>
            </div>
          </div>
        </div>
        <!-- Main panel for housing he table containing sales -->
        <div class="col-9">
          <div class="card mt-1">
            <div class="card-body">
              <table
                id="transactionstable"
                class="table table-striped table-hover table-bordered"
                cellspacing="0"
                width="100%"
              >
                <thead>
                  <tr>
                    <th class="th-sm">Trans. Id</th>
                    <th class="th-sm">Customer</th>
                    <th class="th-sm">Store</th>
                    <th class="th-sm">Time</th>
                    <th class="th-sm">Total cost</th>
                    <th class="th-sm">Made with</th>
                    <th class="th-sm">Points</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
