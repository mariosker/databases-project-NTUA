<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="./css/stylesheet.css" />

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"

    <script type="text/javascript" src="http://livejs.com/live.js"></script>

  <body>
    <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
      <div class="navbar-header">
        <a class="navbar-brand" href="./index.html"><strong>MyStore</strong></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="./index.html">Sales</a>

          <li class="nav-item">
            <a class="nav-link" href="./products.html">Products</a>

          </li>
        </ul>
      </div>
    </nav>

    <!-- INFO: card -->
    <div class="container-fluid p-2">
      <div class="card">
        <div class="card-header">
          Products
          <button
            id="insert_product"
            class="btn btn-sm btn-secondary ml-2 float-right"
            data-toggle="modal"
            data-target="#insert_product_modal"
          >
            <i class="far fa-plus-square"></i> Add product
          </button>

          <!-- INFO: Modal -->
          <div
            class="modal fade"
            id="insert_product_modal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="insert_product_modalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="insert_product_modalLabel">
                    Insert product info
                  </h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="insert_product_name" class="mt-2"
                        >Product name</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="insert_product_name"
                        required
                      />
                      <!-- <label for="insert_product_category" class="mt-2"
                        >Product's category</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="insert_product_category"
                        required
                      /> -->
                      <label class="mt-2" for="insert_product_category"
                        >Product Category</label
                      >
                      <select class="form-control" id="insert_product_category">
                        <option>Φρέσκα Προϊόντα</option>
                        <option>Είδη Ψυγείου</option>
                        <option>Είδη Κάβας</option>
                        <option>Είδη Προσωπικής Περιποίησης</option>
                        <option>Είδη Σπιτιού</option>
                        <option>Προϊόντα για Κατοικίδια</option>
                      </select>

                      <label class="mt-2" for="insert_store_brand"
                        >Is from store brand?</label
                      >
                      <select class="form-control" id="insert_store_brand">
                        <option>No</option>
                        <option>Yes</option>
                      </select>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-light"
                    data-dismiss="modal"
                  >
                    Close
                  </button>
                  <button
                    type="submit"
                    id="insert_product_info"
                    class="btn btn-secondary"
                  >
                    Insert
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
          <!-- INFO: table -->
          <table
            id="productst"
            class="table table-striped table-hover table-bordered"
          >
            <thead>
              <tr>
                <th scope="col">Product Name</th>
                <th scope="col">Category</th>
                <th scope="col">Is store brand?</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <!-- INFO: Modal -->
          <div
            class="modal fade"
            id="edit_product_modal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="edit_product_modalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-lg" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="edit_product_modalLabel">
                    Edit product info
                  </h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="form-group">
                      <label for="edit_product_name" class="mt-2"
                        >Product name</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="edit_product_name"
                        required
                      />
                      <label class="mt-2" for="edit_product_category"
                        >Product Category</label
                      >
                      <select class="form-control" id="edit_product_category">
                        <option>Φρέσκα Προϊόντα</option>
                        <option>Είδη Ψυγείου</option>
                        <option>Είδη Κάβας</option>
                        <option>Είδη Προσωπικής Περιποίησης</option>
                        <option>Είδη Σπιτιού</option>
                        <option>Προϊόντα για Κατοικίδια</option>
                      </select>

                      <label class="mt-2" for="edit_store_brand"
                        >Is from store brand?</label
                      >
                      <select class="form-control" id="edit_store_brand">
                        <option>No</option>
                        <option>Yes</option>
                      </select>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-light"
                    data-dismiss="modal"
                  >
                    Close
                  </button>
                  <button
                    type="submit"
                    id="edit_product_info"
                    class="btn btn-secondary"
                  >
                    Edit
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/products.js"></script>
  </body>
</html>
